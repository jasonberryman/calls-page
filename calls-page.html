<link rel="import" href="../calls-item/calls-item.html">
<link rel="import" href="../icon-icons/iron-icons.html">
<link rel="import" href="../polymer/polymer.html">
<!--
  `<calls-page></calls-page>` demo
  @demo demo.html
-->
<dom-module id="calls-page">
  <template>
    <style>:host {display:block;
    width: 95%;
    margin-top: 10px;
    margin-left: 2.5%;}</style>
    <template is="dom-if" if="[[!list.length]]">
      loading ...
    </template>
    <template is="dom-repeat" items="{{list}}">
      <calls-item
        received="[[item.timeLocal.received]]" 
        answered="[[item.timeLocal.answered]]"
        from="[[item.source.displayName]]"
        to="[[item.target.displayName]]"
        legs="[[item.legs]]"
        context="[[context]]"
        id="item.__key"
      ></calls-item>
    </template>
    
  </template>
</dom-module>
<script>
  Polymer({
    is: "calls-page",
    properties:{
      list:{
        type:Array,
        value:[],
      },
      customerDomain: {
        value:"example.com"
      },
      _getReady: {
        computed: "getReady(customerDomain)"
      }
    },
    getReady: function(customerDomain){
      var that = this
      var this.context = firebase.firestore().collection("calls")
//        .where("state", "==", "completed")
      this.context.where("customerDomain", "==", customerDomain)
        .orderBy("receivedUTC","desc")
        .onSnapshot(function(doc) {
        if (doc) {
          
          var list = []
          for (var index in doc.docs) {
            var data = doc.docs[index].data()
            var id = doc.docs[index].id
            console.log("Document data:", data)
            data.__key = id
            list.push(data)
          }
          that.list = list
        } else {
          console.log("No such document!")
        }
      }) 
    },
  })
</script>
